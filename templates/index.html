<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>BGRemover</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-5" href="/"><b>BGRemover</b></a>
    </nav>
    <div class="container">
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="my-4">
                <h3 for="formFile" class="form-label">Upload an Image</h3>
                <input class="form-control my-5" type="file" name="image" id="formFile">
            </div>
            <div class="container my-4">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
    {% if new_file %}
    <div class="container my-5">
            <img src="/static/{{original_file}}" class="rounded float-start mx-5" style="height: 250px; width: auto;">
            <button onclick="downloadImage()" class="float-end mx-5 btn btn-outline-dark btn-sm">Download Image</button>
            <img src="/static/{{new_file}}" class="rounded float-end mx-5" id="new_image"
                style="height: 250px; width: auto;">
    </div>
    {% endif %}
</body>
<script>
    function downloadImage() {
        var imageSource = document.getElementById('new_image').src;
        var downloadLink = document.createElement('a');
        downloadLink.href = imageSource;
        downloadLink.download = '{{new_file}}.jpg';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }
</script>
</html>
